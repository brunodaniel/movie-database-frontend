<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Filme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Portal de Vagas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center mt-3">Portal de Filmes</h1>
      <section>
        <form onsubmit="submitForm(event)">
          <div class="column mt-4">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  placeholder="Digite o seu titulo"
                  required
                />
                <label for="titulo">Titulo</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="poster"
                  placeholder="Digite a URL do poster"
                />
                <label for="poster">Poster</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="genero"
                  placeholder="Digite o gênero do filme"
                />
                <label for="genero">Gênero</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <select class="form-control" id="nota">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <label for="nota">Nota</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <select class="form-control" id="statusFilme">
                  <option>Não Assistido</option>
                  <option>Assistido</option>
                </select>
                <label for="statusFilme">Status</label>
              </div>
            </div>
          </div>

          <!--  -->
          <div class="row">
            <div class="col">
              <div class="mt-4 d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-outline-danger" type="button">
                  cancelar
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="lista"></div>
      </section>
    </main>
    <footer class="bg-primary py-2">
      <p class="text-white text-center mb-0">Desenvolvido por Bruno Daniel</p>
    </footer>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
